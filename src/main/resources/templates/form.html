<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/060e8bc0c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="home.html">Harry's Hairy Emporium</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="form.html">Add a Customer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form action="#" th:action="@{/confirmform}" th:object="${customer}" method="post">
        <div class="row">
            <div class="col">
                <ol>
                    <li>Name: <input type="text" th:field="*{name}"/></li>
                    <li>Phone Number: <input type="text" th:field="*{phone}"/></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ol>
                    <li>Pet Name: <input type="text" th:field="*{pet.name}"/></li>
                    <li>Age: <input type="number" th:field="*{pet.age}"/></li>
                    <li>Gender: <input type="radio" id="male" th:field="*{pet.gender}" th:value="Male"/>
                    <label for="male">Male</label>
                    <input type="radio" id="female" th:field="*{pet.gender}" th:value="Female"/>
                    <label for="female">Female</label></li>
                    <li>Type: <input type="radio" id="dog" th:field="*{pet.type}" th:value="Dog"/>
                    <label for="dog">Dog</label>
                    <input type="radio" id="cat" th:field="*{pet.type}" th:value="Cat"/>
                    <label for="cat">Cat</label></li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="Submit"/>
            </div>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
